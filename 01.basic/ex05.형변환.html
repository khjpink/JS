<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let num = '3.14';
    console.log(num,typeof(num)); 

    let num2 = 100; 
    console.log(num2,typeof(num2)); 

    console.log(parseInt(num),typeof(parseInt(num))); 
    console.log(Number(num), typeof(Number(num))); 

    console.log(parseFloat(num),typeof(parseFloat(num)));

    console.log(num2.toString(), typeof(num2.toString())); 
    console.log(String(num2), typeof(String(num2))); 
    

  </script>
  


</body>
</html>
