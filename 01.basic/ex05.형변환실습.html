<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let num1 = '100';
    let num2 = 200;

    let sum = parseInt(num1) + num2;
    console.log(`${num1}과 ${num2}를 더한 결과 >> ${sum}`)

    let sum2 = Number(num1) + num2;
    console.log(`${num1}과 ${num2}를 더한 결과 >> ${sum2}`)
    

  </script>
  


</body>
</html>
