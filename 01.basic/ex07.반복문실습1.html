<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
  // while, do while, for

  //js에서는 자료형이 아닌 키워드 let을 쓴다 
  

  //실습 369 게임 프로그램 만들기 
  // 1. 1부터 30까지 반복하는 프로그램 구현
  // 2. 일의 자리가 3 or 6 or 9 일 때 "짝"을 출력
  // 3. 2번에 해당하는 숫자가 아닌 경우에는 숫자로 출력
  


  // 실습
  // 1. 1~50으로 변경
  // 2. 30부터 짝 
  // 3. 33, 36, 39 의 경우 짝짝으로 출력
    
  for(let i = 1; i<=50; i++){
    // 주의 : 십의자리3 , 일의자리 3,6,9 구하려면 ()안에 묶어야 한다 
    if(parseInt(i/10)===3 && (i%10 === 3 || i%10 === 6 || i%10 === 9)){
        console.log(i,"짝찍");
    }else if(parseInt(i/10)===3 || i%10 === 3 || i%10 === 6 || i%10 === 9){
      console.log(i,"짝");
    }else{
      console.log(i);
    }
  }
    
  



  </script>
</body>
</html>
