<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

  //실습문제 10개의 랜덤 숫자를 저장하는 배열을 만든 후, 
  //짝수의 개수 출력
  //arr에 저장된 짝수는 0,0,0,0,0이고 총 0개 입니다.

    //배열 변수 
    const randomArr = []
    const evenArr = [];
    const addArr = [];

    //랜덤생성
    function randomNumber(min, max){
      return Math.floor(Math.random() * (max - min +1)) + min;
    }

    //10개 담기 
    for(i=0; i<10; i++){
      const randomNum = randomNumber(1,100);
      randomArr.push(randomNum);

      //중복제거하는 조건 추가하기 
      if(randomNum % 2 == 0){ //짝수를 배열에 담기 
        evenArr.push(randomNum);
      }else if(randomNum % 2 == 1){ //홀수를 배열에 담기 
        addArr.push(randomNum);
      }
    }

    //정렬 실습 
    const nums = [100,3,1,20, -3, 2, 0, 1, 3, -2, -1];
    const sortedNums = nums.sort((a, b) => a - b);
    //sort함수는 원래 배열내에서 값들을 재배치하여 정렬한 배열을 다시 반환 
    console.log({nums, sortedNums}); // 즉, sort함수 호출전 배열과 동일해짐
    
    //주의점. sort함수는 정렬 전에 배열 내의 값을 내부적으로 문자열로 변환한다. 
    // 문자열 대소비교에서는 숫자처럼 자리수는 중요하지 않으며, 첫 번째 글자가 크면 뒤에 아무리 더 큰 글자가 있어도 결과에 영향을 주지 않음
    // 음수가 들어간다면, 문자열에서 마이너스는 문자이기 때문에 이상한 배열이 된다. 

    //sort함수 : 정렬할때 배열의 요소를 문자열로 취급, 숫자 정렬시 값을 비교하는 함수 넣어야함

    
    //오름차순 정렬하는 함수 만들기 
    function arrSort(randomArr){
      return randomArr.sort((a, b) => a - b);
    }
    

    //정렬되게 하기 
    //결과
    console.log();
    console.log(`랜덤수 : ${randomArr}`);
    console.log(`짝수는 ${arrSort(evenArr)}이고, 총 ${evenArr.length}개입니다.`)
    console.log(`홀수는 ${arrSort(addArr)}이고 총 ${addArr.length}개 입니다.`)
    


</script>
</body>
</html>
