  //7.리팩토링 코드 
  function getRandom(min, max){
    return Math.floor(Math.random() * (max - min + 1) + 1);
  }

    // 여기서 사용된 비교함수는 (a,b) => a - b 오름차순으로 정렬하도록 도와줌
    // 비교함수에서 a가 b보다 작으면 음수, a가 b보다 크면 양수, 같으면 0을 반환함 
  const arr = Array.from({length:10}, () => getRandom(1,100)).sort((a,b) => a - b);

  function findMinNum(arr){
    return Math.min(...arr);
  }
  function findMaxNum(arr){
    return Math.max(...arr);
