<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //문제
/*  안녕하세요. 저는 홍길동입니다.
    안녕하세요. 저는 김연아입니다.
    안녕하세요. 저는 임윤아입니다.
    
    7
    -3
    10
    0.4
*/

    //이름을 매개변수로 넣어서 출력하는 함수 
    function test(name){
      console.log(`안녕하세요 ${name}입니다.`)
    }
    test("홍길동");
    test("김연아");
    test("임윤아");

  //함수선언식

    function plus(a,b){
      return console.log(a+b);
    };
    plus(4,3);
    
    function minus(a,b){
      return console.log(a-b);
    };
    minus(4,7);

    function times(a,b){
      return console.log(a*b);
    };
    times(5,2);

    function divison(a,b){
      return console.log(a/b);
    };
    divison(2,5);


  </script>
</body>
</html>
