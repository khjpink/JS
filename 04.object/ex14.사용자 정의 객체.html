<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //전역변수
    let name ="테스트";

    //개발자가 직접 함수를 만듬
    //사용자 정의 객체 메소드 
    let person = {
      "name" : "홍길동",
      "age" : 20,
      "gender" : "남자",
      "favoritFood" : ["김치찌개","제육볶음","계란찜"],
      "intro" : function(){
        //객체 내 속성 접근 this
        console.log(`안녕 ${this.name}`); //this를 붙여야 지역변수 찾음
        console.log(`안녕 ${name}`); // this없으면 전역변수 찾음
      }
    }
    console.log(person);

    // 객체 내 데이터 접근법
    console.log(person.name);
    console.log(person["name"]);
    console.log(person.favoritFood[0]);

    //객체 내 메소드 호출
    person.intro();
    


  </script>
</body>
</html>
