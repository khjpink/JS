<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="msg1">날씨 흐림</h1>
  <h1 id="msg2">날씨 흐림</h1>

  <p id="msg3">
    배고프다
    <p>
      밥밥밥 냠냠
    </p>
  </p>

  <script>
    const msg1 = document.getElementById("msg1");
    const msg2 = document.getElementById("msg2");

    console.log("접근한 객체 :"+msg1);
    console.log(msg1); // <h1 id="msg1">날씨 흐림</h1>
    console.log(msg1.innerText); //날씨 흐림
    console.log(msg1.innerHTML); //날씨 흐림

    msg1.innerText = "<a href='#'>맑은 흐림</a>"; // <a href='#'>맑은 흐림</a> => 태그가 글자로 
    msg2.innerHTML = "<a href='#'>졸려요</a>" //졸려요 => 하이퍼링크 클릭 가능해짐 

    console.log(msg3.innerText); //배고프다 
    console.log(msg3.innerHTML); //배고프다

  </script>
</body>
</html>
