<body>

    //1.이벤트
    //웹페이지에서 마우스,스크롤,키보드 입력 행위
    //2.이벤트 핸들러
    //이벤트가 감지되었을때 동작하는 함수

    const userInput = document.getElementById("user-input");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    //미리 만들어진 함수 호출
    let getValue = function(){
      //input태그 : 끝태그가 없는 단일태그는 user-input 이런식으로 가져올수가 없다
      //.value를 해야 한다
      //다른방법은 input태그에 value를(값을 입력해서 보여줌) 작성하면 된다
      console.log("userInput : ",userInput.value); 
      //msg.innerText = userInput.value;
    }

    //버튼 클릭했을때 실행

    //특징 : 1개, 클릭에 대한 이벤트만 적용
    btn.onclick = function(){
      console.log("btn실행");
    }

    //버튼에 마우스 오버했을때 실행
    //특징 : 공통으로 이벤트 적용
    btn.addEventListener("mouseover", function(){
      console.log("btn mouseover실행")
